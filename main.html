<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Würfeler</title>

        <style>

        </style>

        <script>
            function main() {
                let iterations = parseInt(document.getElementById("würfe").value)
                let diceSides = parseInt(document.getElementById("würfelSeiten").value)
                
                const diceSidesAmount = []

                for (let iteration = 0; iteration < diceSides; iteration++) {
                    diceSidesAmount[iteration] = 0
                }

                for (let iteration = 0; iteration < iterations; iteration++) {
                    let random = Math.floor(Math.random() * diceSides)
                    diceSidesAmount[random] += 1
                }

                let temporaryOutputVariable = ""

                for (let iteration = 0; iteration < diceSides; iteration++) {
                    temporaryOutputVariable += (iteration + 1) + ".seite = " + diceSidesAmount[iteration] + "; "
                }

                document.getElementById("outputText").textContent = temporaryOutputVariable
            }
        </script>
    </head>

    <body>
        <input type="text", id="würfe", placeholder="Anzahl der Würfe">
        <input type="text", id="würfelSeiten"; placeholder="Anzahl der Würfelseiten">
        <button onclick="main()">Würfeln</button>
        <h3 id="outputText">Hier kommt das Ergebnis</h3>
    </body>
</html>
